<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veralis | Registrace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </div>

      <div class="middle-container">
        <div class="call-to-arm hidden-btn">Přidej se k budování nového světa</div>
        <button class="register-btn hidden-btn" id="registerBtn">Registrace</button>
      </div>

      <script>
        document.getElementById('registerBtn').addEventListener('click', () => {
          window.location.href = 'register.html';
        });
      </script>

      <div class="language-switcher-container">
        <button id="langBtn">
          <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
          <span class="lang-text">CZ</span> ▼
        </button>
        <ul id="langList" class="hidden">
          <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
          <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="register-wrapper">
      <h1>Registrace</h1>
      <form id="registrationForm">
        <label for="username">Uživatelské jméno</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Heslo</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[A-Z]).{8,}" title="Musí obsahovat alespoň 8 znaků, jedno velké písmeno a číslici">

        <label>
          <input type="checkbox" required>
