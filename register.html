<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Registrace – Veralis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="header-row">
      <div class="logo"><img src="images/logo.png" alt="Veralis Logo" /></div>
      <div class="header-center">Vstup do světa Veralis</div>
      <div class="header-right"><a href="register_en.html">EN</a></div>
    </div>
  </header>

  <!-- STATUS MESSAGE -->
  <div id="status-message"></div>

  <main class="form-container">
    <h1 class="blue-text">Registrace</h1>

    <form id="register-form" method="POST">
      <label for="username">Uživatelské jméno</label>
      <input type="text" id="username" name="username" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="confirm-email">Potvrďte e-mail</label>
      <input type="email" id="confirm-email" name="confirm-email" required>

      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required>

      <div class="checkbox-group">
        <label><input type="checkbox" id="terms" name="terms" required> Souhlasím s podmínkami použití</label>
        <label><input type="checkbox" id="gdpr" name="gdpr" required> Souhlasím se zpracováním osobních údajů</label>
      </div>

      <button type="submit" class="cta-button">Registrovat</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Veralis. Všechna práva vyhrazena.</p>
  </footer>

  <script src="register.js"></script>
</body>
</html>
