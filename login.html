<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení - Veralis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </a>
      <div class="middle-container">
        <div class="call-to-arm">Přidej se k budování nového světa</div>
        <button class="register-btn" onclick="location.href='register.html'">Registrace</button>
        </div>

   <div class="language-switcher-container">
  <button id="langBtn">
    <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
    <span class="lang-text">CZ</span> ▼
  </button>
  <ul id="langList" class="hidden">
    <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
    <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
  </ul>
</div>

    </div>
  </header>

 <main>
  <div class="register-wrapper">
    <p class="register-info">
      Vítej dobrodruhu, vydej se vstříc osudu a přihlaš se do hry.
    </p>
    <div class="register-box">
      <h2>Přihlášení</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="login-username">Uživatelské jméno</label>
        <input type="text" id="login-username" name="username" required>

        <label for="login-password">Heslo</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Přihlásit se</button>

        <p style="text-align: center; margin-top: 1rem;">
          <a href="forgot-password.html" style="color: #85c1e9; text-decoration: none;">Zapomněli jste heslo?</a>
        </p>
      </form>
    </div>
  </div>
</main>

  <footer>
    <div class="footer-content">
      <a href="index.html">O hře</a> |
      <a href="register.html">Registrace</a> |
      <a href="login.html">Přihlášení</a> |
      <a href="support.html">Podpora</a>
      <p class="small">© 2025 Projekt Veralis</p>
    </div>
  </footer>

<script>
  const langBtn = document.getElementById('langBtn');
  const langList = document.getElementById('langList');

  if (langBtn && langList) {
    (() => {
      const path = window.location.pathname;
      const isEN = path.includes('/en/');
      langBtn.querySelector('img').src = isEN ? '../images/flags/gb.svg' : 'images/flags/cz.svg';
      langBtn.querySelector('.lang-text').textContent = isEN ? 'EN' : 'CZ';
    })();

    langBtn.addEventListener('click', () => {
      langList.classList.toggle('visible');
    });

    langList.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        const lang = li.getAttribute('data-lang');
        const current = window.location.pathname.split('/').pop();

        if (lang === 'en' && !window.location.pathname.includes('/en/')) {
          window.location.href = 'en/' + current;
        } else if (lang === 'cs' && window.location.pathname.includes('/en/')) {
          window.location.href = '../' + current;
        }
      });
    });

    document.addEventListener('click', (e) => {
      if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
        langList.classList.remove('visible');
      }
    });
  }
</script>

  
<script>
// Login , zpracování Tokenu
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value.trim();

    try {
      const response = await fetch("https://veralis-backend-production.up.railway.app/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (response.ok && result.token) {
        localStorage.setItem("token", result.token); // ✅ token uložen
        window.location.href = "demogame.html";
      } else {
        alert(result.message || "Chyba při přihlášení.");
      }
    } catch (error) {
      console.error("Chyba:", error);
      alert("Nepodařilo se připojit k serveru.");
    }
  });
</script>

</body>
</html>
