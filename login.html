<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P≈ôihl√°≈°en√≠ - Veralis</title>
  <link rel="icon" type="image/png" href="images/ui-pics/veralisfavicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </a>
      <div class="middle-container">
        <div class="call-to-arm">P≈ôidej se k budov√°n√≠ nov√©ho svƒõta</div>
        <button class="register-btn" onclick="location.href='register.html'">Registrace</button>
      </div>

      <div class="language-switcher-container">
        <button id="langBtn">
          <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
          <span class="lang-text">CZ</span> ‚ñº
        </button>
        <ul id="langList" class="hidden">
          <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
          <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
        </ul>
      </div>
    </div>
  </header>

    <!-- Status bar wrapper (p≈ôesnƒõ z register.html) -->
  <div id="status-bar-wrapper" class="hidden">
    <div id="status-bar" class="status-error">
      <span id="status-message">Chyba</span>
      <span id="status-close" onclick="hideStatus()">√ó</span>
    </div>
  </div>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        V√≠tej dobrodruhu, vydej se vst≈ô√≠c osudu a p≈ôihla≈° se do hry.
      </p>
      <div class="register-box">
        <h2>P≈ôihl√°≈°en√≠</h2>
        <form id="loginForm">
          <label for="login-username">U≈æivatelsk√© jm√©no</label>
          <input type="text" id="login-username" name="username" required>

          <label for="login-password">Heslo</label>
          <input type="password" id="login-password" name="password" required>

          <button type="submit">P≈ôihl√°sit se</button>

          <p style="text-align: center; margin-top: 1rem;">
            <a href="forgot-password.html" style="color: #85c1e9; text-decoration: none;">Zapomnƒõli jste heslo?</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html">O h≈ôe</a> |
      <a href="register.html">Registrace</a> |
      <a href="login.html">P≈ôihl√°≈°en√≠</a> |
      <a href="support.html">Podpora</a>
      <p class="small">¬© 2025 Projekt Veralis</p>
    </div>
  </footer>

  <script>
    function showStatus(message, isError = true) {
      const wrapper = document.getElementById("status-bar-wrapper");
      const bar = document.getElementById("status-bar");
      const text = document.getElementById("status-message");

      wrapper.classList.remove("hidden");
      bar.classList.remove("status-error", "status-success");
      bar.classList.add(isError ? "status-error" : "status-success");
      text.textContent = message;

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function hideStatus() {
      const wrapper = document.getElementById("status-bar-wrapper");
      wrapper.classList.add("hidden");
    }
  </script>

  <script>
    const langBtn = document.getElementById('langBtn');
    const langList = document.getElementById('langList');

    if (langBtn && langList) {
      (() => {
        const path = window.location.pathname;
        const isEN = path.includes('/en/');
        langBtn.querySelector('img').src = isEN ? '../images/flags/gb.svg' : 'images/flags/cz.svg';
        langBtn.querySelector('.lang-text').textContent = isEN ? 'EN' : 'CZ';
      })();

      langBtn.addEventListener('click', () => {
        langList.classList.toggle('visible');
      });

      langList.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          const lang = li.getAttribute('data-lang');
          const current = window.location.pathname.split('/').pop();

          if (lang === 'en' && !window.location.pathname.includes('/en/')) {
            window.location.href = 'en/' + current;
          } else if (lang === 'cs' && window.location.pathname.includes('/en/')) {
            window.location.href = '../' + current;
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
          langList.classList.remove('visible');
        }
      });
    }
  </script>

  <script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value.trim();

    try {
      const response = await fetch("https://veralis-backend-production.up.railway.app/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (!response.ok) {
        // Server hl√°s√≠ chybu (nap≈ô. 401, 403)
        showStatus(result.error || result.message || "Chyba p≈ôi p≈ôihl√°≈°en√≠.");
        return;
      }

      // üîê Kontrola aktivace √∫ƒçtu
      if (result.is_active === false) {
        showStatus("√öƒçet nen√≠ aktivov√°n. Zkontroluj e-mail.");
        return;
      }

      // ‚úÖ √öspƒõ≈°n√© p≈ôihl√°≈°en√≠
      if (result.token) {
        localStorage.setItem("token", result.token);
        window.location.href = "StarBridge.html"; // nebo demogame.html pozdƒõji
      } else {
        showStatus("P≈ôihl√°≈°en√≠ selhalo.");
      }

    } catch (error) {
      showStatus("Nepoda≈ôilo se p≈ôipojit k serveru.");
    }
  });
</script>
  
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const status = params.get("status");
      if (status) {
        let message = "";
        switch (status) {
          case "badpass": message = "≈†patn√© jm√©no nebo heslo."; break;
          case "inactive": message = "√öƒçet nen√≠ aktivov√°n. Zkontroluj e-mail."; break;
          case "tokenfail": message = "Chyba ovƒõ≈ôen√≠ tokenu."; break;
          default: message = decodeURIComponent(status);
        }
        showStatus(message, true);
      }
    });
  </script>
</body>
</html>
