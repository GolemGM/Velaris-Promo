<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení - Veralis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </a>
      <div class="middle-container">
        <div class="call-to-arm">Přidej se k budování nového světa</div>
        <button class="register-btn" id="registerBtn">Registrace</button>
        </div>

      <div class="language-switcher-container">
        <button id="langBtn">
          <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
          <span class="lang-text">CZ</span> ▼
        </button>
        <ul id="langList" class="hidden">
          <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
          <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        Vítej dobrodruhu, vydej se vstříc osudu a přihlaš se do hry.
      </p>
      <div class="register-box">
        <h2>Přihlášení</h2>
        <form id="loginForm">
          <label for="login-username">Uživatelské jméno</label>
          <input type="text" id="login-username" name="username" required>

          <label for="login-password">Heslo</label>
          <input type="password" id="login-password" name="password" required>

          <button type="submit">Přihlásit se</button>

          <p style="text-align: center; margin-top: 1rem;">
            <a href="forgot-password.html" style="color: #85c1e9; text-decoration: none;">Zapomněli jste heslo?</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html">O hře</a> |
      <a href="register.html">Registrace</a> |
      <a href="login.html">Přihlášení</a> |
      <a href="support.html">Podpora</a>
      <p class="small">© 2025 Projekt Veralis</p>
    </div>
  </footer>

<script>
  const langBtn = document.getElementById('langBtn');
  const langList = document.getElementById('langList');

  if (langBtn && langList) {
    // Detekce jazyka a nastavení vzhledu tlačítka
    (() => {
      const path = window.location.pathname;
      if (path.includes('/en/')) {
        langBtn.querySelector('img').src = '../images/flags/gb.svg';
        langBtn.querySelector('.lang-text').textContent = 'EN';
      } else {
        langBtn.querySelector('img').src = 'images/flags/cz.svg';
        langBtn.querySelector('.lang-text').textContent = 'CZ';
      }
    })();

    // Zobrazit/skryt jazykové menu
    langBtn.addEventListener('click', () => {
      langList.classList.toggle('visible');
    });

    // Přepnutí jazyka
    langList.querySelectorAll('li').forEach(li => {
      li.addEventListener('click', () => {
        const selectedLang = li.getAttribute('data-lang');
        const currentPath = window.location.pathname;
        const fileName = currentPath.split('/').pop();

        if (selectedLang === 'en') {
          // Pokud už jsme v /en/, zůstaň
          if (!currentPath.includes('/en/')) {
            window.location.href = 'en/' + fileName;
          }
        } else if (selectedLang === 'cs') {
          // Pokud jsme v /en/, odstraň 'en/' z cesty
          if (currentPath.includes('/en/')) {
            window.location.href = '../' + fileName;
          }
        }
      });
    });

    // Klik mimo menu = schovat výběr
    document.addEventListener('click', (e) => {
      if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
        langList.classList.remove('visible');
      }
    });
  }
</script>
</body>
</html>
