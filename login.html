<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P≈ôihl√°≈°en√≠ - Veralis</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Status bar ‚Äì stejn√Ω jako u registrace */
    #status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      background-color: rgba(180, 50, 50, 0.85);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="status-bar"></div>

  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </a>
      <div class="middle-container">
        <div class="call-to-arm">P≈ôidej se k budov√°n√≠ nov√©ho svƒõta</div>
        <button class="register-btn" onclick="location.href='register.html'">Registrace</button>
      </div>

      <div class="language-switcher-container">
        <button id="langBtn">
          <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
          <span class="lang-text">CZ</span> ‚ñº
        </button>
        <ul id="langList" class="hidden">
          <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
          <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        V√≠tej dobrodruhu, vydej se vst≈ô√≠c osudu a p≈ôihla≈° se do hry.
      </p>
      <div class="register-box">
        <h2>P≈ôihl√°≈°en√≠</h2>
        <form id="loginForm">
          <label for="login-username">U≈æivatelsk√© jm√©no</label>
          <input type="text" id="login-username" name="username" required>

          <label for="login-password">Heslo</label>
          <input type="password" id="login-password" name="password" required>

          <button type="submit">P≈ôihl√°sit se</button>

          <p style="text-align: center; margin-top: 1rem;">
            <a href="forgot-password.html" style="color: #85c1e9; text-decoration: none;">Zapomnƒõli jste heslo?</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html">O h≈ôe</a> |
      <a href="register.html">Registrace</a> |
      <a href="login.html">P≈ôihl√°≈°en√≠</a> |
      <a href="support.html">Podpora</a>
      <p class="small">¬© 2025 Projekt Veralis</p>
    </div>
  </footer>

  <script>
    const langBtn = document.getElementById('langBtn');
    const langList = document.getElementById('langList');

    if (langBtn && langList) {
      (() => {
        const path = window.location.pathname;
        const isEN = path.includes('/en/');
        langBtn.querySelector('img').src = isEN ? '../images/flags/gb.svg' : 'images/flags/cz.svg';
        langBtn.querySelector('.lang-text').textContent = isEN ? 'EN' : 'CZ';
      })();

      langBtn.addEventListener('click', () => {
        langList.classList.toggle('visible');
      });

      langList.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          const lang = li.getAttribute('data-lang');
          const current = window.location.pathname.split('/').pop();

          if (lang === 'en' && !window.location.pathname.includes('/en/')) {
            window.location.href = 'en/' + current;
          } else if (lang === 'cs' && window.location.pathname.includes('/en/')) {
            window.location.href = '../' + current;
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
          langList.classList.remove('visible');
        }
      });
    }
  </script>

  <script>
    // Status bar ‚Äì zobraz√≠ chybovou hl√°≈°ku
    function showStatus(message, isError = true) {
      const statusBar = document.getElementById("status-bar");
      statusBar.textContent = message;
      statusBar.style.backgroundColor = isError ? "rgba(180, 50, 50, 0.85)" : "rgba(50, 160, 80, 0.85)";
      statusBar.style.transform = "translateY(0)";
      setTimeout(() => {
        statusBar.style.transform = "translateY(-100%)";
      }, 4000);
    }

    // Login ‚Äì zpracov√°n√≠ p≈ôihl√°≈°en√≠ a tokenu
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      console.log("Zad√°no:", username, password); // üü© V√Ωpis 1

      try {
        const response = await fetch("https://veralis-backend-production.up.railway.app/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        console.log("Status:", response.status); // üü© V√Ωpis 2

        const result = await response.json();

        console.log("Odpovƒõƒè backendu:", result); // üü© V√Ωpis 3

        if (response.ok && result.token) {
          console.log("P≈ôihl√°≈°en√≠ OK, token:", result.token); // üü© V√Ωpis 4
          localStorage.setItem("token", result.token);
          window.location.href = "demogame.html";
        } else {
          showStatus(result.message || "Chyba p≈ôi p≈ôihl√°≈°en√≠.");
        }
      } catch (error) {
        console.error("Chyba p≈ôi p≈ôihl√°≈°en√≠:", error); // üü• V√Ωpis chyby
        showStatus("Nepoda≈ôilo se p≈ôipojit k serveru.");
      }
    });
  </script>

  <script>
    // Voliteln√©: zobraz status z URL parametru (nap≈ô. ?status=inactive)
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const status = params.get("status");
      if (status) {
        let message = "";
        switch (status) {
          case "badpass": message = "≈†patn√© jm√©no nebo heslo."; break;
          case "inactive": message = "√öƒçet nen√≠ aktivov√°n. Zkontroluj e-mail."; break;
          case "tokenfail": message = "Chyba ovƒõ≈ôen√≠ tokenu."; break;
          default: message = decodeURIComponent(status);
        }
        showStatus(message, true);
      }
    });
  </script>
</body>
</html>
