<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrace - Velaris</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0b0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1b2133;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button, label {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a314a;
      color: white;
    }
    button {
      background-color: #3a87ff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5aa0ff;
    }
    .small-text {
      font-size: 0.8rem;
      text-align: center;
    }
    .small-text a {
      color: #88b0ff;
      text-decoration: none;
    }
    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrace</h1>
    <form id="registrationForm">
      <label for="username">Uživatelské jméno</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[A-Z]).{8,}" title="Musí obsahovat alespoň 8 znaků, jedno velké písmeno a číslici">

      <label>
        <input type="checkbox" required>
        Souhlasím s <a href="tos.html" target="_blank">podmínkami použití</a>
      </label>

      <label>
        <input type="checkbox" required>
        Souhlasím s <a href="rules.html" target="_blank">komunitními pravidly</a>
      </label>

      <button type="submit">Registrovat</button>
      <div class="small-text">
        Už máte účet? <a href="login.html">Přihlásit se</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      // Tady se později přidá odeslání na backend + validace podle času
      alert("Formulář odeslán. (Zatím bez backendu)");
    });
  </script>
</body>
</html>
