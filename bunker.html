<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Blikající bunkr</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scene {
      position: relative;
      width: 384px; /* velikost obrázku */
      height: 384px;
    }

    .base-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .lamp-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.1s ease;
      pointer-events: none;
      z-index: 2;
    }

    .lamp-overlay.blink {
      opacity: 1;
    }

    .lamp-light {
      position: absolute;
      left: 50%;
      top: 9.5%; /* přesně pod lampou */
      transform: translateX(-50%);
      width: 70px;
      height: 24px;
      background: radial-gradient(ellipse at center, rgba(255, 255, 160, 0.35), transparent);
      filter: blur(12px);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: opacity 0.1s ease;
    }

    .lamp-light.blink {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="scene">
  <img src="images/ui-pics/bunkr_dark.png" alt="Tmavý bunkr" class="base-image" />
  <div class="lamp-light"></div>
  <img src="images/ui-pics/bunkr_lamp.png" alt="Svítící lampa" class="lamp-overlay" />
</div>

<script>
  function blinkLamp() {
    const lamp = document.querySelector('.lamp-overlay');
    const glow = document.querySelector('.lamp-light');
    lamp.classList.add('blink');
    glow.classList.add('blink');
    setTimeout(() => {
      lamp.classList.remove('blink');
      glow.classList.remove('blink');
    }, 1000);
  }

  window.onload = () => {
    setTimeout(blinkLamp, 1000);
  };
</script>

</body>
</html>
