<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Veralis</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0b0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1b2133;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button, label {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a314a;
      color: white;
    }
    button {
      background-color: #3a87ff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5aa0ff;
    }
    .small-text {
      font-size: 0.8rem;
      text-align: center;
    }
    .small-text a {
      color: #88b0ff;
      text-decoration: none;
    }
    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registrationForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
        title="Must contain at least 8 characters, one uppercase letter, and one number"
      />

      <label>
        <input type="checkbox" required />
        I agree to the <a href="tos.html" target="_blank">Terms of Use</a>
      </label>

      <label>
        <input type="checkbox" required />
        I agree to the <a href="rules.html" target="_blank">Community Rules</a>
      </label>

      <button type="submit">Register</button>
      <div class="small-text">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      // Backend submission + timing validation to be added later
      alert("Form submitted. (No backend yet)");
    });
  </script>
</body>
</html>
