<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Veralis</title>
  <link rel="icon" type="image/png" href="../images/ui-pics/veralisfavicon.png">
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <div class="overlay"></div>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="../images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
      </a>
      <div class="middle-container">
        <div class="call-to-arm">Join the creation of a new world</div>
        <button class="register-btn" onclick="location.href='register.html'">Register</button>
      </div>

      <div class="language-switcher-container">
        <button id="langBtn">
          <img src="../images/flags/gb.svg" alt="EN" class="flag-icon" />
          <span class="lang-text">EN</span> ▼
        </button>
        <ul id="langList" class="hidden">
          <li data-lang="cs"><img src="../images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
          <li data-lang="en"><img src="../images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
        </ul>
      </div>
    </div>
  </header>

  <div id="status-bar-wrapper" class="hidden">
    <div id="status-bar" class="status-error">
      <span id="status-message">Error</span>
      <span id="status-close" onclick="hideStatus()">×</span>
    </div>
  </div>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        Welcome adventurer. Log in to begin your journey.
      </p>
      <div class="register-box">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>

          <button type="submit">Log In</button>

          <p style="text-align: center; margin-top: 1rem;">
            <a href="forgot-password.html" style="color: #85c1e9; text-decoration: none;">Forgot your password?</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html">About</a> |
      <a href="register.html">Register</a> |
      <a href="login.html">Login</a> |
      <a href="support.html">Support</a>
      <p class="small">© 2025 Project Veralis</p>
    </div>
  </footer>

  <script>
    function showStatus(message, isError = true) {
      const wrapper = document.getElementById("status-bar-wrapper");
      const bar = document.getElementById("status-bar");
      const text = document.getElementById("status-message");

      wrapper.classList.remove("hidden");
      bar.classList.remove("status-error", "status-success");
      bar.classList.add(isError ? "status-error" : "status-success");
      text.textContent = message;

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function hideStatus() {
      const wrapper = document.getElementById("status-bar-wrapper");
      wrapper.classList.add("hidden");
    }
  </script>

  <script>
    const langBtn = document.getElementById('langBtn');
    const langList = document.getElementById('langList');

    if (langBtn && langList) {
      (() => {
        const path = window.location.pathname;
        const isEN = path.includes('/en/');
        langBtn.querySelector('img').src = isEN ? '../images/flags/gb.svg' : '../images/flags/cz.svg';
        langBtn.querySelector('.lang-text').textContent = isEN ? 'EN' : 'CZ';
      })();

      langBtn.addEventListener('click', () => {
        langList.classList.toggle('visible');
      });

      langList.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          const lang = li.getAttribute('data-lang');
          const current = window.location.pathname.split('/').pop();

          if (lang === 'en' && !window.location.pathname.includes('/en/')) {
            window.location.href = 'en/' + current;
          } else if (lang === 'cs' && window.location.pathname.includes('/en/')) {
            window.location.href = '../' + current;
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
          langList.classList.remove('visible');
        }
      });
    }
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const status = params.get("status");
      if (status) {
        let message = "";
        switch (status) {
          case "badpass": message = "Incorrect username or password."; break;
          case "inactive": message = "Account not activated. Check your email."; break;
          case "tokenfail": message = "Token verification failed."; break;
          default: message = decodeURIComponent(status);
        }
        showStatus(message, true);
      }
    });

</body>
</html>
