<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obnova hesla - Veralis</title>
  <link rel="icon" type="image/png" href="images/ui-pics/veralisfavicon.png">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <header>
  <div class="header-container">
    <a href="index.html" class="logo-container">
      <img src="images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
    </a>

    <!-- Skrytý call-to-arm + tlačítko -->
    <div class="middle-container">
      <div class="call-to-arm hidden-btn">Text</div>
      <button class="register-btn hidden-btn">Tlačítko</button>
    </div>

    <!-- Lang switcher musí zůstat uvnitř .header-container -->
   <div class="language-switcher-container">
  <button id="langBtn">
    <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
    <span class="lang-text">CZ</span> ▼
  </button>
  <ul id="langList" class="hidden">
    <li data-lang="cs"><img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
    <li data-lang="en"><img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
  </ul>
</div>
</header>


  <div id="status-bar" class="status-bar" style="display: none;"></div>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        Zapomněli jste heslo? Zadejte své uživatelské jméno a e-mail. Pošleme vám nové heslo.
      </p>
      <div class="register-box">
        <h2>Obnova hesla</h2>
        <form id="forgotForm">
          <label for="username">Uživatelské jméno</label>
          <input type="text" id="username" name="username" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

                    <input type="hidden" id="lang" name="lang" value="cs" />

 <div class="captcha-container">
  <div class="g-recaptcha" data-sitekey="6LerhZArAAAAAPlTYpcghFJ7KqB3MLbYpckCr7fg"></div>
</div>
          
          <button type="submit">Obnovit heslo</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
  <div class="footer-content">
    <a href="index.html">O hře</a> |
    <a href="register.html">Registrace</a> |
    <a href="login.html">Přihlášení</a> |
    <a href="support.html">Podpora</a>
    <p class="small">© 2025 Projekt Veralis</p>
  </div>
</footer>
  
  <script>
    // Jazykový přepínač
    const langBtn = document.getElementById("langBtn");
    const langList = document.getElementById("langList");
    const currentPath = window.location.pathname;
    const langInput = document.getElementById("lang");

    if (langBtn && langList) {
      const isEN = currentPath.includes("/en/");
      langBtn.querySelector("img").src = isEN ? "../images/flags/gb.svg" : "images/flags/cz.svg";
      langBtn.querySelector(".lang-text").textContent = isEN ? "EN" : "CZ";
      langInput.value = isEN ? "en" : "cs";

      langBtn.addEventListener("click", () => {
        langList.classList.toggle("visible");
      });

      langList.querySelectorAll("li").forEach((li) => {
        li.addEventListener("click", () => {
          const lang = li.getAttribute("data-lang");
          const current = window.location.pathname.split("/").pop();

          if (lang === "en" && !currentPath.includes("/en/")) {
            window.location.href = "en/" + current;
          } else if (lang === "cs" && currentPath.includes("/en/")) {
            window.location.href = "../" + current;
          }
        });
      });

      document.addEventListener("click", (e) => {
        if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
          langList.classList.remove("visible");
        }
      });
    }

    // Odeslání formuláře
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const statusBar = document.getElementById("status-bar");
      statusBar.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const lang = document.getElementById("lang").value;
      const captcha = grecaptcha.getResponse();

      if (!captcha) {
        alert("Potvrďte, že nejste robot.");
        return;
      }

      try {
        const response = await fetch("https://veralis-backend-production.up.railway.app/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, lang, captcha })
        });

        const result = await response.json();

        statusBar.textContent = result.message;
        statusBar.className = "status-bar show " + (result.success ? "success" : "error");
        statusBar.style.display = "block";
      } catch (err) {
        statusBar.textContent = "Chyba připojení k serveru.";
        statusBar.className = "status-bar show error";
        statusBar.style.display = "block";
      }
    });
  </script>
</body>
</html>
