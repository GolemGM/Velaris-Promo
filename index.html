<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velaris | Nový začátek civilizace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-container">
    <!-- Levá část - logo na výšku -->
    <div class="logo-container">
      <img src="images/UI Pics/Velaris-logo-transparent.png" alt="Velaris Logo" />
    </div>

    <!-- Střední část - 3 řádky -->
    <div class="middle-container">
      <div class="spacer-row"></div> <!-- 1. řádek prázdný, jen aby vyplnil výšku -->
      <div class="call-to-arm">Přidej se k budování nového světa</div> <!-- 2. řádek -->
      <button class="register-btn">Registrace</button> <!-- 3. řádek -->
    </div>

    <!-- Pravá část - language switcher nahoře -->
    <div class="right-container">
      <div class="top-bar-row">
        <div class="language-switcher">
          <button id="langBtn">
            <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" />
            <span class="lang-text">CZ</span> ▼
          </button>
          <ul id="langList" class="hidden">
            <li data-lang="cs">
              <img src="images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ
            </li>
            <li data-lang="en">
              <img src="images/flags/gb.svg" alt="EN" class="flag-icon" /> EN
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Zbytek stránky -->

<script>
  // jazykový switcher script (jak máš)
  const langBtn = document.getElementById('langBtn');
  const langList = document.getElementById('langList');

  langBtn.addEventListener('click', () => {
    langList.classList.toggle('visible');
  });

  langList.querySelectorAll('li').forEach(li => {
    li.addEventListener('click', () => {
      const selectedLang = li.getAttribute('data-lang');
      if (selectedLang === 'en') {
        window.location.href = 'en/index.html';
      } else if (selectedLang === 'cs') {
        window.location.href = './index.html';
      }
    });
  });

  document.addEventListener('click', (e) => {
    if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
      langList.classList.remove('visible');
    }
  });
</script>

</body>
</html>
